<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 20px;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .skills {
            margin-top: 20px;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #50b3a2;
            color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>张三的个人介绍</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>关于我</h2>
            <p>你好！我是张三，一名热爱技术的软件开发者。我对创新和解决问题充满热情，并且一直在寻求提升自己的技能和知识。</p>
        </div>

        <div class="skills">
            <h2>我的技能</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li><a href="./index.html" target="_blank">Python</a></li>
                <li>Java</li>
            </ul>
        </div>
    </div>

    <script>
        // 简单的JavaScript功能：点击姓名时改变颜色
        document.querySelector('header h1').addEventListener('click', function() {
            this.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
        });
    </script>
</body>
</html>
